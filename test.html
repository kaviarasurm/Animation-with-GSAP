<script src="jquery.min.js"></script>
<script src="TweenMax.min.js"></script>

<script>
	var tmax_opts = {
		delay: 0.5,
		repeat: 0,
		repeatDelay: 0.5,
		yoyo: true
	};
	var current = 'bull',next = 'rat';
	var tmax_tl = new TimelineMax(tmax_opts), 
	polylion_shapes = $('svg.poly_bull > g polygon, svg.poly_bull > g polyline'), 
	polylion_stagger = 0.00475, 
	polylion_duration = 1.5;

	var polylion_staggerFrom = {
		scale: 0,
		opacity: 0,
		ease: Elastic.easeInOut,
		transformOrigin: 'center center'
	};
	var polylion_staggerTo = {
		opacity: 1,
		scale: 1,
		ease: Elastic.easeInOut
	};
	tmax_tl.staggerFromTo(polylion_shapes, polylion_duration, polylion_staggerFrom, polylion_staggerTo, polylion_stagger, 0);

$(".btn").on('click', function() {	
	animateTrigger(current,next);
	current = 'rat';
	next = 'rabbit';
});
function animateTrigger(current, next) {
	var tmax_opts = {
		delay: 0.5,
		repeat: 0,
		repeatDelay: 0.5,
		yoyo: true
	};
	var tmax_tl = new TimelineMax(tmax_opts), 
	polylion_shapes = $('svg.poly_'+current+' > g polygon, svg.poly_'+current+' > g polyline'), 
	polylion_stagger = 0.00475, 
	polylion_duration = 1.5;

	var polylion_staggerFrom = {
		scale: 0,
		opacity: 0,
		ease: Elastic.easeInOut,
		transformOrigin: 'top right'
	};
	tmax_tl.staggerTo(polylion_shapes, polylion_duration, polylion_staggerFrom, polylion_stagger, 0);
	
	var tmax_opts = {
		delay: 1.5,
		repeat: 0,
		repeatDelay: 0.5,
		yoyo: true
	};
	var tmax_tl = new TimelineMax(tmax_opts), 
	polylion_shapes = $('svg.poly_'+next+' > g polygon, svg.poly_'+next+' > g polyline'), 
	polylion_stagger = 0.00475, 
	polylion_duration = 1.5;
